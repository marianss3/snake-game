<!DOCTYPE html>
    <html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Juego</title>
        <link rel="stylesheet" href="/CSS/estilo.css">
        <script src="https://kit.fontawesome.com/43923240a9.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <img class="fondo" src="/imagenes/Fondo.png"></image>

        <main>
            <section class="primera">
                <button id="color" class="mute" onclick="bajar()"><i class="fa-solid fa-volume-xmark"></i></button>
                <button id="color" class="play" onclick="sonar()"><i class="fa-solid fa-volume-high"></i></button>
            </section>

            <section class="segunda">
                <button class="iniciar" onclick="iniciarJuego()" ></button>
            </section>

        </main>
        <script src="/Java/script.js"></script>
    </body>
</html>
